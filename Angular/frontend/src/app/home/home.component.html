<div class="file content">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h2>Mensaje</h2>
				<!------------------ message ------------------>
				<form [formGroup]="Form" (ngSubmit)="onsubmit()">
					<input type="hidden" formControlName="id" >
					<div class="form-group row mb-2">
						<label class="col-sm-4 col-form-label text-end">
							Subject:
                        </label>
                        <div class="col-sm-8">
							<input type="text" formControlName="subject" [ngClass]="{ 'is-invalid': sent && f.subject.errors }" class="form-control" >
                            <div *ngIf="f.subject.errors" class="invalid-feedback">
                                <div *ngIf="f.subject.errors.required">Mandatory</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label class="col-sm-4 col-form-label text-end">
                            Message:
                        </label>
						<div class="col-sm-8">
                            <textarea formControlName="message" [ngClass]="{ 'is-invalid': sent && f.message.errors }" class="form-control" ></textarea>
							<div *ngIf="f.message.errors" class="invalid-feedback">
                                <div *ngIf="f.message.errors.required">Mandatory</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2" *ngIf="!validating">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" [ngClass]="{ 'is-invalid': sent && error!='' }" class="btn btn-success">Enviar</button>
                            <br/>
                            <div *ngIf="sent && error!=''" class="invalid-feedback d-block">
								{{error}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2" *ngIf="validating">
                        <div class="col-sm-8 offset-sm-4">
							<div class="alert alert-primary" role="alert">
								Please wait.
							</div>
                        </div>
                    </div>
                    <div class="form-group row mb-2" *ngIf="saved">
						<div class="col-sm-8 offset-sm-4">
                            <div class="alert alert-success" role="alert">
								Message sent.
							</div>
                        </div>
                    </div>
				</form>
				<!------------------ end message ------------------>
			</div>
		</div>
	</div>
</div>
